name: Build VST Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true  # Ensure submodules are checked out

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Download JUCE
      run: git clone --branch 6.1.2 --depth 1 https://github.com/juce-framework/JUCE.git

    - name: Initialize MSBuild environment
      run: |
        vswhere -latest -products * -requires Microsoft.Component.MSBuild -find **/vcvars64.bat > vcvars64_path.txt
        set /p VCVARSPATH=<vcvars64_path.txt
        call "%VCVARSPATH%"

    - name: Configure CMake
      run: cmake -B build -S . -G "Visual Studio 16 2019" -A x64 -DJUCE_PATH=JUCE

    - name: Build
      run: cmake --build build --config Release

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: vst3-plugin
        path: build/Release/your_plugin.vst3

